<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>TimeZone</title>
  </head>
  <body>
    <div class="title">
      <h1>WORLD CLOCK</h1>
    </div>

    <div class="timezone-wrapper">
      <div class="area" data-timezone="America/New_York">
        <div class="left-wrapper">
          <div class="areaname">NEW YORK</div>
          <div class="date">27 JAN.2019</div>
        </div>
        <div class="time"></div>
      </div>
      <div class="area" data-timezone="Europe/London">
        <div class="left-wrapper">
          <div class="areaname">LONDON</div>
          <div class="date">27 JAN.2019</div>
        </div>
        <div class="time">02:46</div>
      </div>
      <div class="area" data-timezone="Asia/Bangkok">
        <div class="left-wrapper">
          <div class="areaname">BANGKOK</div>
          <div class="date">27 JAN.2019</div>
        </div>
        <div class="time">02:46</div>
      </div>
      <div class="area" data-timezone="Asia/Taipei">
        <div class="left-wrapper">
          <div class="areaname">TAIWAN</div>
          <div class="date">27 JAN.2019</div>
        </div>
        <div class="time">02:46</div>
      </div>
      <div class="area" data-timezone="Australia/Sydney">
        <div class="left-wrapper">
          <div class="areaname">SYDNEY</div>
          <div class="date">27 JAN.2019</div>
        </div>
        <div class="time">02:46</div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
